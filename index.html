<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Todos</h1>
        <div class="todoContainer">
            <form id="todoForm">
                <input required type="text" class="new-todo" placeholder="What needs to be done?">
            </form>
            <ul class="todoList"></ul>
            <div class="todo-footer">
                <div class="todo-count"><span id="countItem">X</span> Ä°tem left</div>
                <ul class="filters">
                    <li>         
                        <label>           
                        <input type="radio" checked name="filter" value="all">All
                        </label>
                    </li>
                    <li>
                        <label>           
                        <input type="radio" name="filter" value="active">Active
                        </label>
                    </li>
                    <li>
                        <label>           
                        <input type="radio" name="filter" value="completed">Completed
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
